[build]
  # Build command - this will install client deps and build React app
  command = "npm run build"
  # Directory to publish (React build output)
  publish = "client/build"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Redirect all routes to index.html for React Router (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# If you deploy backend separately, uncomment and update these:
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.herokuapp.com/api/:splat"
#   status = 200
#   force = true